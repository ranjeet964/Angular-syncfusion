<div class="container">
  <div class="left-pane">
    <ejs-pdfviewer
      id="pdfViewer"
    [documentPath]="document"
        [resourceUrl]="resourceUrl"
      style="height: 100%; width: 100%;">
    </ejs-pdfviewer>
  </div>

  <div class="right-pane">
    <ag-grid-angular
      class="ag-theme-alpine"
      style="width: 100%; height: 100%;"
      [rowData]="rowData"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef">
    </ag-grid-angular>
  </div>
</div>
